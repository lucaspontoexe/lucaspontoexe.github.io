<!DOCTYPE html>

<html>
	<head>
		<title> Eu sei que você está curioso </title>
		<style ="text/css">
		
		
		.countdouwnContainer{
	position: absolute;
	;
	top: 50%;
	left: 50%;
	transform : translateX(-50%) translateY(-50%);
	text-align: center;
	background-color: transparent;
		}
		
			@font-face {
			font-family: 'VCROSDMono';
  			src:  url('VCR_OSD_MONO_1.001.ttf');
		}
		p.custom_font{
			font-family: "VCR OSD Mono" ;
			font-size: 14px
			
		}
		.info {
	font-size: 80px;
	font-family: VCROSDMono;
	color: #FFF;
		}
		</style>
	</head>
<body>
<div align="center" class="countdouwnContainer">
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="4"></td>
    </tr>
    <tr class="info">
      <td width="97" id="dias"> 00 </td>
      <td width="188" id="horas"> <div align="center"> 06 </div></td>
      <td width="188" id="minutos"><div align="center"> 66 </div>
      <td width="59" id="segundos"> <div align="center"> 00 </div></td>	        
      </tr>
    </table>
</div>
        <!-- ja esperamos demais -->
       
        <script type="text/javascript">
        	function countdown (){
				var now =  new Date ();
				var eventDate =  new Date (2017, 10, 23, 18, 00, 00);
				
				var currentTime = now.getTime();
				var eventTime = eventDate.getTime();
				
				var remTime = eventTime - currentTime;
				
				var s = Math.floor(remTime / 1000);
				
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);
				
				h %= 24;
				m %= 60;
				s %= 60;
				
				h = (h < 10) ? "0" + h: h; 
				m = (m < 10) ? "0" + m: m; 
				s = (s < 10) ? "0" + s: s; 
				
				document.getElementById("dias").textContent = d;
				document.getElementById("dias").innerText = d;
				
				document.getElementById("horas").textContent = h;
				document.getElementById("minutos").textContent = m;
				document.getElementById("segundos").textContent = s;
								
				}
			setInterval(countdown, 1000);
        </script>
</body>
</html>
